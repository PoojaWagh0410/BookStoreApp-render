spring.application.name=bookstore2
server.baseUrl                      = ${BASE_URL:http://localhost:5000}
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
spring.datasource.url				= jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/mydb?createDatabaseIfNotExist=true
spring.datasource.username			= ${MYSQL_USER:root}
spring.datasource.password			= ${MYSQL_PASSWORD:root12345}
spring.jpa.hibernate.ddl-auto		= update
spring.jpa.show-sql					= true
server.port							= ${SERVER_PORT:5000}
spring.thymeleaf.cache				= false
spring.thymeleaf.prefix				= classpath:/templates/
spring.thymeleaf.suffix				= .html

